<div class="timerange">
<h1>Welcome to Shauray's Online Education Twitter Feed!</h1>
<h2>Please input an upper bound date.</h2>
<form action="/get-tweets-since/" method="get">
    <label for="get-tweets-since">Get tweets before (YYYY-MM-DD): </label>
    <input id="get-tweets-since" type="text" name="get-tweets-since" value="{{ before_date }}">
    <input type="submit" value="OK">
</form>
</div>
