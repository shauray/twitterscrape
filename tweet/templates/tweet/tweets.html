<div class="tweets">
{% for status in statuses %}
	<blockquote class="twitter-tweet" lang="en"><p>{{ status.text }}</p>&mdash; {{ status.user }} <a href="{{ status.entities.expanded_url }}">{{ status.created_at }}</a></blockquote>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endfor %}
</div>
